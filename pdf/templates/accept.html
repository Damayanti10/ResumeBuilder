<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row-m-5">
      <div class="col-md-12">
        <h1>Resume Builder</h1>
        <hr>
      </div>
    </div>
    <div class="row-m-5">
      <div class="col-md-12">
        <h2>Please fill your details</h2>
        <hr>
      </div>
    </div>
    <div class="row-m-5">
      <div class="col-md-11">
        <form method="POST">
          {% csrf_token %}
          <form>
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" id="name" name='name' placeholder="Enter your fullname">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" id="address" name='address' placeholder="Enter your address">
              </div>
              <div class="form-group">
                <label for="">Date of birth</label>
                <input type="date" class="form-control" id="dob" name='dob' placeholder="Enter your birth Date">
              </div>
              <div class="form-group">
                <label for="">Phone number</label>
                <input type="text" class="form-control" id="phone" name='phone' placeholder="Phone number">
              </div>
              <div class="form-group">
                <label for="">E-mail id</label>
                <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email id">
              </div>
              <div class="form-group">
                <label for="">College</label>
                <input type="text" class="form-control" id="college" name='college' placeholder="Enter your college">
              </div>
              <div class="form-group">
                <label for="">Degree</label>
                <input type="text" class="form-control" id="degree" name='degree' placeholder="">
              </div>
              <div class="form-group">
                <label for="">University</label>
                <input type="text" class="form-control" id="university" name='university' placeholder="Enter your college">
              </div>
              <div class="form-group">
                <label for="">Experience</label>
                <textarea  type="text" class="form-control" id="experience" name='experience' placeholder="Your Experience"></textarea>
              </div>
              <div class="form-group">
                <label for="">Skill</label>
                <textarea  type="text" class="form-control" id="skill" name='skill' placeholder="Things you know"></textarea>
              </div>
              <div class="form-group">
                <label for="">Tell about yourself</label>
                <textarea  type="text" class="form-control" id="about_youself" name='about_youself' placeholder="Tell about yourself"></textarea>
              </div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </form>
        <button class="button" onclick="window.location.href = 'http://127.0.0.1:8000/list';"> Download Resume </button>
      
      </div>
    </div>
  </div>
   
</body>
</html>
